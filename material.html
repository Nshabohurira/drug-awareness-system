<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Material</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    iframe { width: 100%; height: 450px; margin-bottom: 20px; border-radius: 10px; }
    p { font-size: 16px; color: #555; margin-bottom: 20px; }
    .back-btn { display: inline-block; padding: 10px 20px; background: #007BFF; color: #fff; text-decoration: none; border-radius: 5px; transition: background 0.2s; }
    .back-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<div class="container">
  <h1 id="material-title"></h1>

  <!-- YouTube Embed -->
  <iframe id="material-player" src="" title="Video" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <p id="material-desc"></p>
  <a href="learn.html" class="back-btn">‚Üê Back to Learn</a>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const topic = urlParams.get('topic');

  const materialTitle = document.getElementById('material-title');
  const materialPlayer = document.getElementById('material-player');
  const materialDesc = document.getElementById('material-desc');

  // Dynamic content based on topic
  if(topic === 'alcohol') {
      materialTitle.textContent = 'Understanding Alcohol Effects';
      materialPlayer.src = 'https://www.youtube.com/embed/LHgHVWgHtIo';
      materialDesc.textContent = 'Learn about the short-term and long-term effects of alcohol on the body and mind.';
  } else if(topic === 'marijuana') {
      materialTitle.textContent = 'Effects of Marijuana';
      materialPlayer.src = 'https://www.youtube.com/embed/VIDEO_ID_HERE'; // Replace with actual video ID
      materialDesc.textContent = 'Discover how marijuana affects health and behavior.';
  } else {
      materialTitle.textContent = 'Material Not Found';
      materialDesc.textContent = 'The selected video is not available.';
      materialPlayer.style.display = 'none';
  }
</script>

</body>
</html>
