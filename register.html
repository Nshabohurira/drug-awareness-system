<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safespace Hub | Register</title>
  <style>
    :root {
      --nav-g1: #4E54C8;
      --nav-g2: #9297F8;
      --white: #ffffff;
      --text: #1f2937;

      --bg-light: #F4F7FF;
      --bg-soft: #EEF1FF;

      --accent: #5C6BF5;
      --accent-hover: #4A57D6;
      --accent-soft: #C8CCFF;

      --error: #E57373;
      --success: #3CC88F;
      --muted-text: #6B7280;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-light), var(--bg-soft));
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: var(--white);
      width: 420px;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      text-align: center;
    }

    .icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--nav-g1), var(--nav-g2));
      margin: 0 auto;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    h2 {
      margin-top: 20px;
      color: var(--text);
    }

    p.subtitle {
      margin-top: -5px;
      color: var(--muted-text);
      font-size: 14px;
    }

    .form-group {
      text-align: left;
      margin-top: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: var(--text);
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }

    .error-text {
      color: var(--error);
      font-size: 13px;
      margin-top: 3px;
      display: none;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      background: var(--accent);
      color: white;
      padding: 12px;
      border: none;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .login-links {
      margin-top: 15px;
      font-size: 14px;
      color: var(--muted-text);
    }

    .login-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">♡</div>
    <h2>Create Account</h2>
    <p class="subtitle">Join Safespace Hub today</p>

    <form id="registerForm" novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="fname" placeholder="John" required />
        <div class="error-text" id="fnameError">First name is required.</div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lname" placeholder="Doe" required />
        <div class="error-text" id="lnameError">Last name is required.</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="your.email@example.com" required />
        <div class="error-text" id="emailError">Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required minlength="6" />
        <div class="error-text" id="passwordError">Password must be at least 6 characters.</div>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="login-links">
      Already have an account? <a href="#">Sign in</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    const fname = document.getElementById('fname');
    const lname = document.getElementById('lname');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    const fnameError = document.getElementById('fnameError');
    const lnameError = document.getElementById('lnameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      if (!fname.value.trim()) {
        fnameError.style.display = 'block';
        valid = false;
      } else {
        fnameError.style.display = 'none';
      }

      if (!lname.value.trim()) {
        lnameError.style.display = 'block';
        valid = false;
      } else {
        lnameError.style.display = 'none';
      }

      if (!email.value || !email.value.includes('@')) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      if (!password.value || password.value.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (valid) {
        alert(`Account created successfully!\nWelcome to Safespace Hub, ${fname.value.trim()}!`);
      }
    });
  </script>
</body>
</html>
